services:
  # Ollama LLM Service (Optional - comment out if using external Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: resume-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - resume-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:11434/api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s
    restart: unless-stopped
    # Uncomment below for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend - Java Spring Boot API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - UPLOAD_PATH=files
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://ollama:11434/v1/chat/completions}
      - LLM_APIKEY=${LLM_APIKEY:-not-needed-for-local}
    volumes:
      - backend-files:/app/files
      - ./config.json:/app/config.json:ro
    networks:
      - resume-network
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React + Vite Dev Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  resume-network:
    driver: bridge
    name: resume-app-network

volumes:
  backend-files:
    name: resume-backend-files
  ollama-data:
    name: resume-ollama-data
