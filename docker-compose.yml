version: '3.8'

services:
  # Backend - Java Spring Boot API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - UPLOAD_PATH=files
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://host.docker.internal:11434/v1/chat/completions}
      - LLM_APIKEY=${LLM_APIKEY:-not-needed-for-local}
    volumes:
      - backend-files:/app/files
      - ./config.json:/app/config.json:ro
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-frontend
    ports:
      - "80:80"
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  resume-network:
    driver: bridge
    name: resume-app-network

volumes:
  backend-files:
    name: resume-backend-files
