services:
  # Backend - Java Spring Boot API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - UPLOAD_PATH=files
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://host.docker.internal:11434/v1/chat/completions}
      - LLM_APIKEY=${LLM_APIKEY:-not-needed-for-local}
    volumes:
      - backend-files:/app/files
      - ./config.json:/app/config.json:ro
    networks:
      - resume-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React + Vite Dev Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  resume-network:
    driver: bridge
    name: resume-app-network

volumes:
  backend-files:
    name: resume-backend-files
