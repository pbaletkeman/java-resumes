version: "3.8"

services:
  # ========================================
  # Ollama LLM Service (Local Language Model)
  # ========================================
  # Ollama provides local LLM inference without API costs or external dependencies.
  # Models are downloaded on first run and cached in the ollama-data volume.
  #
  # QUICK START:
  #   1. docker-compose up -d ollama
  #   2. docker exec resume-ollama ollama pull tinyllama  (or any model)
  #   3. Access: http://localhost:11434 (API endpoint)
  #
  # AVAILABLE MODELS: tinyllama, mistral, llama2, neural-chat, etc.
  # For full list: https://ollama.ai/library
  #
  # NOTE: Set LLM_ENDPOINT in backend service to use Ollama
  # Default: LLM_ENDPOINT=http://ollama:11434/v1/chat/completions
  ollama:
    image: ollama/ollama:latest
    container_name: resume-ollama
    ports:
      - "11434:11434" # Ollama API port
    volumes:
      - ollama-data:/root/.ollama # Persists downloaded models
    networks:
      - resume-network
    healthcheck:
      # Checks if Ollama API is responding
      test:
        ["CMD-SHELL", "curl -f http://localhost:11434/api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s # Extra startup time for container initialization
    restart: unless-stopped
    # Optional: Uncomment below for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend - Java Spring Boot API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - UPLOAD_PATH=files
      - SERVER_PORT=8080
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://ollama:11434/v1/chat/completions}
      - LLM_APIKEY=${LLM_APIKEY:-not-needed-for-local}
      - LLM_MODEL=${LLM_MODEL:-mistral:latest}
    volumes:
      - backend-files:/app/files
      - ./config.json:/app/config.json:ro
    networks:
      - resume-network
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React + Vite Dev Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-frontend
    ports:
      - "3000:3000"
    environment:
      # Don't override VITE_API_BASE_URL - use default (http://localhost:8080)
      # Frontend makes requests to http://localhost:8080/api/...
      # Vite proxy intercepts and routes to http://backend:8080/api/...
      - VITE_API_PROXY_TARGET=http://backend:8080
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  resume-network:
    driver: bridge
    name: resume-app-network

volumes:
  backend-files:
    name: resume-backend-files
  ollama-data:
    name: resume-ollama-data
