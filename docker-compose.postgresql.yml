version: "3.8"

services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17-alpine
    container_name: resume-postgres
    environment:
      POSTGRES_DB: resume_db
      POSTGRES_USER: resume_user
      POSTGRES_PASSWORD: resume_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - resume-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_user -d resume_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # Backend - Java Spring Boot API with PostgreSQL
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-backend-postgres
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - UPLOAD_PATH=files
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/resume_db
      - SPRING_DATASOURCE_USERNAME=resume_user
      - SPRING_DATASOURCE_PASSWORD=resume_password
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration/postgresql
    volumes:
      - backend-files:/app/files
      - ./config.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resume-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health/database",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React + Vite Dev Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-frontend-postgres
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  resume-network:
    driver: bridge
    name: resume-postgres-network

volumes:
  backend-files:
    name: resume-postgres-backend-files
  postgres-data:
    name: resume-postgres-data
