springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true

# max request size for a multipart/form-data
# max file size for each request
spring:
  servlet:
    multipart: max-file-size=500KB
      max-request-size=500KB

  # Database configuration (SQLite)
  datasource:
    url: jdbc:sqlite:./data/prompts.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration/sqlite
    baseline-on-migrate: true

upload:
  path: files

# LLM Configuration
# Default endpoint uses local Ollama service
# For Docker: use service name 'ollama' (not localhost or 127.0.0.1)
# For OpenAI or other providers, update endpoint and apikey
llm:
  #  endpoint: http://localhost:1234/v1/chat/completions # lmstudio
  endpoint: http://ollama:11434/v1/chat/completions # ollama (Docker DNS)
  apikey: 1234567890
  # Mock mode: Set to true to use simulated LLM responses without network calls
  # Useful for testing and development when Ollama service is not available
  mock:
    enabled: false

# Prompts configuration
# external-dir: Leave empty to use bundled prompts
# Set to a directory path (e.g., ./prompts or /etc/java-resumes/prompts) to override with external files
# External prompts will be loaded if they exist; otherwise bundled versions are used
prompts:
  external-dir: ${PROMPTS_DIR:}

# Configuration file path
# Can be set via system property: -Dapp.config.path=/path/to/config
# Or via environment variable: CONFIG_PATH=/path/to/config
# Default: looks for config.json in current working directory
# See docs/CONFIGURATION.md for detailed configuration guide
