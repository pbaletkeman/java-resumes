# Test configuration - overrides main application.yml for tests
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
  flyway:
    enabled: false
  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB
  sql:
    init:
      mode: never

upload:
  path: ${java.io.tmpdir}/test-uploads

llm:
  endpoint: http://localhost:11434/v1/chat/completions
  apikey: test-api-key
  mock:
    enabled: true

prompts:
  external-dir: ""
